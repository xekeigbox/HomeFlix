<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HomeFlix</title>
</head> 
<body class="bg-body-tertiary ">
    <main class="container">
        <h2 class="display-3 ">SingUP</h2>
        <form action="submit">
            <div class="mb-3 ">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 ">
                <label for="fullname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3 ">
                <label for="username" class="form-label">UserName:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordhelp" required>
                <div id="passwordhelp" class="form-text">Must be at least 8-20 characters</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="form-check" name="agreement">
                <label for="form-check" class="form-check-label">I agree to terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-sm btn-danger">SignUP</button>
            <div class="text-body-secondary text-center ">Already have an account? <a href="" class="">Sign In</a></div>
            
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
