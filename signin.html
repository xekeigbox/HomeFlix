<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HomeFlix</title>
</head>
<body class="bg-body-tertiary">
    <main class="container">
        <h2 class="display-3 mb-5">login</h2>
        <form action="submit">
            <div class="mb-3 ">
                <label for="email" class="form-label ">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailhelp" name="email" required>
                <div id="emailhelp" class="form-text">We'll never share your email with anyone else</div>
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordhelp" name="password" required>
                <div id="passwordhelp" class="form-text ">Password must be at least 8-20 characters long</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="remeber" id="form-check" class="form-check-input">
                <label for="form-check" class="form-check-label ">Remeber me</label>
            </div>
            <button type="submit" class="btn btn-sm btn-danger ">Submit</button>
            <div class="text-body-secondary text-end">Dont have an acount? <a href="" class="btn btn-sm  btn-danger ">SignUp</a></div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
